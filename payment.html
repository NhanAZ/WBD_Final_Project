<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cửa hàng Trò chơi - Thanh toán</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/style.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="index.html">Cửa hàng Trò chơi</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="index.html">Sản phẩm</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="cart.html">Giỏ hàng</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="checkout.html">Đặt hàng</a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="payment.html">Thanh toán</a>
			</li>
		</ul>
	</div>
</nav>

	<div class="container my-4">
		<h2>Thanh toán</h2>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Tóm tắt đơn đặt hàng
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<table class="table mb-0">
								<thead>
									<tr>
										<th>Sản phẩm</th>
										<th>Đơn giá</th>
									</tr>
								</thead>
								<tbody id="order-summary">
								</tbody>
							</table>
						</li>
						<li class="list-group-item">
							<div class="d-flex justify-content-between">
								<span style="font-weight: bold">Thành tiền:</span>
								<strong id="order-total">$0.00</strong>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Thông tin thanh toán
					</div>
					<div class="card-body">
						<form id="payment-form">
							<div class="form-group">
								<label for="card-number">Số thẻ</label>
								<input type="text" class="form-control" id="card-number" placeholder="Nhập số thẻ"
									required>
							</div>
							<div class="form-group">
								<label for="expiry-date">Ngày hết hạn</label>
								<input type="text" class="form-control" id="expiry-date" placeholder="THÁNG/NĂM (MM/YY)"
									required>
							</div>
							<div class="form-group">
								<label for="cvv">CVV</label>
								<input type="text" class="form-control" id="cvv" placeholder="Mã CVV" required>
							</div>
							<button type="submit" class="btn btn-primary">Thanh toán!</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="static/js/payment.js"></script>
</body>

</html>
